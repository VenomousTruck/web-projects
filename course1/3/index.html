<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="" method="GET">
        <p>
            <label for="name">Введите имя </label><input id="name" type="text" required>
        </p>
        <p>
            <label for="pass">Введите пароль </label><input id="pass" type="password" required>
        </p>
        <p>
            <input type="submit" value="Подтвердить">
        </p>
        <p>
            <input type="email" placeholder="Введите свою почту" required>
        </p>
        <p>
            <input type="radio" name="radioCity" value="Москва" id="r1" checked><label for="r1">Москва</label>
            <input type="radio" name="radioCity" value="Санкт-Петербург" id="r2"><label for="r2">Санкт-Петербург</label>
            <input type="radio" name="radioCity" value="Екатеринбург" id="r3"><label for="r3">Екатеринбург</label>
            <input type="radio" name="radioCity" value="Нижний Новгород" id="r4"><label for="r4">Нижний Новгород</label>
        </p>
        <p>
            <input type="checkbox" name="check1" id="ch1"><label for="ch1">Apple</label>
            <input type="checkbox" name="check2" id="ch2"><label for="ch2">Samsung</label>
            <input type="checkbox" name="check3" id="ch3"><label for="ch3">Xiaomi</label>
            <input type="checkbox" name="check4" id="ch4"><label for="ch4">OnePlus</label>
        </p>
        <p>
            <select name="" id="">
                <option>Apple</option>
                <option>Samsung</option>
                <option>Xiaomi</option>
                <option>OnePlus</option>
            </select>
        </p>
        <p>
            <textarea cols="20" rows="5"></textarea>
        </p>
        <o>
            <input type="file" name="img">
        </o>
        <p>
        </p>
    </form>
</body>

</html>
